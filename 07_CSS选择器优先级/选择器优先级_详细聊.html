<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级_详细聊</title>
    <style>
        .container span.slogan {
            color: red;
        }

        div>p>span:nth-child(1) {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan">sssssssssssddddddddddd</span>
            <span>sssqqwqwewe</span>
        </p>
    </div>
</body>
</html>
