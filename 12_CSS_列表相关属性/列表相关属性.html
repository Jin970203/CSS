<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号 */
            list-style-type: decimal;
            /* 列表符号位置 */
            list-style-position: outside;
            /* 自定义列表符号 */
            /* list-style-image: url(../images/eva.jpg); */
        }
        li {
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>sssssssss</li>
        <li>qqqqqqqqqq</li>
        <li>tttttttttt</li>
    </ul>
</body>
</html>
