<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_修改元素的显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: inline-block;
        }
        #d1 {
            background-color: skyblue;
        }
        #d2 {
            background-color: orange;
        }
        #d3 {
            background-color: green;
        }
        a {
            width: 200px;
            height: 200px;
            background-color: red;
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">你好1</div>
    <div id="d2">你好1</div>
    <div id="d3">你好1</div>
    <hr>
    <a href="https://www.baidu.com">去百度</a>
</body>
</html>
