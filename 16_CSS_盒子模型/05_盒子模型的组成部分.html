<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_盒子模型的组成部分</title>
    <style>
        div {
            /* 内容区的宽高 */
            width: 400px;
            height: 400px;
            /* 内边距，设置的背景颜色会填充内边距区域 */
            padding: 20px;

            /* 边框，设置的背景颜色会填充边框区域 */
            border: 10px solid black;
            /* 外边距 */
            margin: 20px;

            font-size: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>nnn</div>
</body>
</html>
