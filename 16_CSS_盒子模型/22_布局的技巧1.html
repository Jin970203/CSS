<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>22_布局的技巧1</title>
    <style>
        #outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            overflow: hidden;
        }

            width: 200px;
            height: 100px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 150px;
            text-align: center;
            line-height: 100px;

    <div id="outer">
        <div id="inner">inner</div>
    </div>
