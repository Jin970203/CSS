<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>24_布局的技巧3</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            text-align: center;
            line-height: 400px;
            font-size: 0px;
        }
        .inner {
            font-size: 40px;
            background-color: orange;
            vertical-align: middle;
        }
        img {
            vertical-align: middle;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">你好啊</span><img src="../images/eva.jpg" alt="">
    </div>
</body>
</html>
