<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>12_伪类选择器_否定伪类</title>
    <style>
        /* 选中的是div的儿子p元素，但是排除fail类的元素 */
        /* div>p:not(.fail) {
            color: red;
        } */

        /* 选中的是div的儿子p元素，但是排除fail类的元素 */
        /* div>p:not([title^="你"]) {
            color: red;
        } */
        
        /* 选中的是div的儿子p元素，但是排除第一个儿子p元素 */
        div>p:not(:first-child) {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>zs:98</p>
        <p>ls:88</p>
        <p>ww:78</p>
        <p>zl:68</p>
        <p class="fail" title="你要加油sq">sq:58</p>
        <p class="fail" title="你要加油lb">lb:48</p>
    </div>
</body>
</html>
