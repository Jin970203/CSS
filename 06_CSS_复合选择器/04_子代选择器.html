<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_子代选择器</title>
    <style>
        div > a {
            color: red;
        }
        div > p > a{
            color: skyblue;
        }
        .foot > a {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">zs</a>
        <a href="#">ls</a>
        <a href="#">ww</a>
        <p>
            <a href="#">zl</a>
            <div class="foot">
                <a href="#">sq</a>
            </div>
        </p>
    </div>
</body>
</html>
