<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_兄弟选择器</title>
    <style>
        /* 选中div后紧紧相邻的兄弟p元素 */
        div + p {
            color: red;
        }
        /* 选中div后所有的兄弟p元素 */
        div~p {
            color: red;
        }
        li ~ li {
            color: orange;
        }
    </style>
</head>
<body>
    <div>sgg</div>
    <p>qd</p>
    <p>java</p>
    <p>dsj</p>
    <p>ui</p>
    <ul>
        <li>zy</li>
        <li>ms</li>
        <li>dd</li>
        <li>wd</li>
    </ul>
</body>
</html>
