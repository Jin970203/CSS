<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_后代选择器</title>
    <style>
        ul li {
            color: red;
        }
        ol li {
            color: green;
        }
        ul li a {
            color: orange;
        }
        ol li a {
            color: gray;
        }
        .subject #front-end {
            color: blue;
        }
        .subject .java {
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <ul>
        <li>xx</li>
        <li>yy</li>
        <li>
            <a href="#">zz</a>
        </li>
    </ul>
    <hr>
    <ol>
        <li>zs</li>
        <li>ls</li>
        <li>
            <a href="#">ww</a>
        </li>
    </ol>
    <hr>
    <ol class="subject">
        <li id="front-end">qd</li>
        <li class="java">java</li>
        <li>dsj</li>
        <li>ui</li>
    </ol>
</body>
</html>
