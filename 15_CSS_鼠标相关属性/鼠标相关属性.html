<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>鼠标相关属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            cursor: wait;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>鼠标
        <input type="text">
        <a href="www.baidu.com">百度</a>
        <button>
            点我
        </button>
    </div>
</body>
</html>
