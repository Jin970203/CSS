<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_文本修饰</title>
    <style>
        div {
            font-size: 40px;
        }
        .atguigu1 {
            text-decoration: underline dotted #ef2378;
        }
        .atguigu2 {
            text-decoration: overline dotted;
        }
        .atguigu3 {
            text-decoration: line-through #ff0000;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷</div>
    <hr>
    <div class="atguigu2">sgg</div>
    <hr>
    <div class="atguigu3">sgg</div>
</body>
</html>
