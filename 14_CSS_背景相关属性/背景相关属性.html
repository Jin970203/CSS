<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景相关属性</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            /* 设置背景颜色，默认是transparent透明 */
            background-color: skyblue;
            border: 2px black solid;
            /* 设置背景图片 */
            /* background-image: url(../images/eva.jpg); */
            /* 设置背景图片的重复方式 */
            background-repeat: repeat-x;
            /* 控制背景图片的位置 */
            /* background-position: right top; */
            background-position: 10px 20px;
        }
    </style>
</head>
<body>
    <div>sss</div>
</body>
</html>
